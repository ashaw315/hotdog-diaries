name: Post Afternoon Snack

on:
  schedule:
    - cron: '0 15 * * *'  # 3 PM UTC
  workflow_dispatch:

jobs:
  post-snack:
    runs-on: ubuntu-latest
    steps:
      - name: Post Snack Content
        run: |
          echo "üçø Posting afternoon snack content..."
          curl -L -X POST "${{ secrets.SITE_URL }}/api/admin/posting/post-now" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"immediate": true}' \
            --fail --show-error --retry 2 --retry-delay 10
      
      - name: Verify Post Success
        if: success()
        run: |
          echo "‚úÖ Snack content posted successfully"
      
      - name: Handle Failure
        if: failure()
        run: |
          echo "‚ùå Snack posting failed - alerting team"