name: Post Afternoon Snack

on:
  schedule:
    - cron: '2 20 * * *'  # 20:02 UTC = 3:02 PM ET (staggered +2m for guard checks)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-snack:
    uses: ./.github/workflows/post-time-slot.yml
    with:
      slot_name: snack-legacy
      slot_time: "3:00 PM ET (Legacy Schedule)"
      target_url: 'https://hotdog-diaries.vercel.app'
      enable_diversity_guard: true
    secrets: inherit
