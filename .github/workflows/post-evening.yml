name: Post Evening Content

on:
  schedule:
    - cron: '2 22 * * *'  # 22:02 UTC = 5:02 PM ET (staggered +2m for guard checks)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-evening:
    uses: ./.github/workflows/post-time-slot.yml
    with:
      slot_name: evening-legacy
      slot_time: "5:00 PM ET (Legacy Schedule)"
      target_url: 'https://hotdog-diaries.vercel.app'
      enable_diversity_guard: true
    secrets: inherit
