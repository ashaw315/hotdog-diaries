name: Post Evening Content

on:
  schedule:
    - cron: '0 20 * * *'  # 8 PM UTC
  workflow_dispatch:

jobs:
  post-evening:
    runs-on: ubuntu-latest
    steps:
      - name: Post Evening Content
        run: |
          echo "üåô Posting evening content..."
          curl -X POST "${{ secrets.SITE_URL }}/api/admin/posting/post-now" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"immediate": true}' \
            --fail --show-error --retry 2 --retry-delay 10
      
      - name: Verify Post Success
        if: success()
        run: |
          echo "‚úÖ Evening content posted successfully"
      
      - name: Handle Failure
        if: failure()
        run: |
          echo "‚ùå Evening posting failed - alerting team"