name: Post Lunch Content

on:
  schedule:
    - cron: '0 17 * * *'  # 17:00 UTC = 12:00 PM ET (standardized schedule)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-lunch:
    uses: ./.github/workflows/post-time-slot.yml
    with:
      slot_name: lunch-legacy
      slot_time: "12:00 PM ET (Legacy Schedule)"
      target_url: 'https://hotdog-diaries.vercel.app'
      enable_diversity_guard: true
    secrets: inherit