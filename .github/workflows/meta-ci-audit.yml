name: Meta CI Audit

on:
  schedule:
    # Run weekly on Mondays at 8 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  audit-ci-health:
    name: Audit CI Health
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with pnpm
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          cache-key-suffix: 'meta-ci-audit'

      - name: Run CI health audit
        run: npx tsx scripts/validateRefactorPlan.ts
        id: audit

      - name: Generate health report
        run: npx tsx scripts/auditWorkflows.ts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add failure to job summary
        if: failure()
        run: |
          echo "## ❌ Weekly CI Health Audit Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CI health audit detected issues in workflow configuration." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the workflow logs above" >> $GITHUB_STEP_SUMMARY
          echo "2. Check for deprecated actions or configurations" >> $GITHUB_STEP_SUMMARY
          echo "3. Update workflows as needed" >> $GITHUB_STEP_SUMMARY

      - name: Add success to job summary
        if: success()
        run: |
          echo "## ✅ Weekly CI Health Audit Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All workflows are healthy and properly configured!" >> $GITHUB_STEP_SUMMARY
