name: Smart Cleanup and Rescan

on:
  workflow_dispatch:

jobs:
  cleanup-and-rescan:
    runs-on: ubuntu-latest
    steps:
      - name: Scan YouTube
        run: |
          echo "üé¨ Scanning YouTube..."
          curl -X POST "${{ secrets.SITE_URL }}/api/admin/youtube/scan" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"maxPosts": 30}' \
            --silent --show-error | jq '.' || echo "YouTube scan completed"

      - name: Scan Giphy
        run: |
          echo "üé≠ Scanning Giphy..."
          curl -X POST "${{ secrets.SITE_URL }}/api/admin/giphy/scan" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"maxPosts": 30}' \
            --silent --show-error | jq '.' || echo "Giphy scan completed"

      - name: Scan Tumblr
        run: |
          echo "üé® Scanning Tumblr..."
          curl -X POST "${{ secrets.SITE_URL }}/api/admin/tumblr/scan" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"maxPosts": 30}' \
            --silent --show-error | jq '.' || echo "Tumblr scan completed"

      - name: Scan Lemmy
        run: |
          echo "üåê Scanning Lemmy..."
          curl -X POST "${{ secrets.SITE_URL }}/api/admin/lemmy/scan" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"maxPosts": 30}' \
            --silent --show-error | jq '.' || echo "Lemmy scan completed"

      - name: Scan Reddit
        run: |
          echo "üî¥ Scanning Reddit..."
          curl -X POST "${{ secrets.SITE_URL }}/api/admin/reddit/scan" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"maxPosts": 30}' \
            --silent --show-error | jq '.' || echo "Reddit scan completed"

      - name: Scan Imgur
        run: |
          echo "üì∑ Scanning Imgur..."
          curl -X POST "${{ secrets.SITE_URL }}/api/admin/imgur/scan" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"maxPosts": 30}' \
            --silent --show-error | jq '.' || echo "Imgur scan completed"

      - name: Auto-approve with platform balancing
        run: |
          echo "‚úÖ Running platform-balanced auto-approval..."
          curl -X POST "${{ secrets.SITE_URL }}/api/admin/auto-approve-production" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"maxItems": 200, "minConfidenceScore": 0.4, "balancePlatforms": true}' \
            --silent --show-error | jq '.'
