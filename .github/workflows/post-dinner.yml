name: Post Dinner Content

on:
  schedule:
    - cron: '0 18 * * *'  # 6 PM UTC
  workflow_dispatch:

jobs:
  post-dinner:
    runs-on: ubuntu-latest
    steps:
      - name: Post Dinner Content
        run: |
          echo "üçΩÔ∏è Posting dinner content..."
          curl -L -X POST "${{ secrets.SITE_URL }}/api/admin/posting/post-now" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"immediate": true}' \
            --fail --show-error --retry 2 --retry-delay 10
      
      - name: Verify Post Success
        if: success()
        run: |
          echo "‚úÖ Dinner content posted successfully"
      
      - name: Handle Failure
        if: failure()
        run: |
          echo "‚ùå Dinner posting failed - alerting team"