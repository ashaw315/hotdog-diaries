name: Post Dinner Content

on:
  schedule:
    - cron: '0 23 * * *'  # 23:00 UTC = 6:00 PM ET (standardized schedule)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-dinner:
    uses: ./.github/workflows/post-time-slot.yml
    with:
      slot_name: dinner-legacy
      slot_time: "6:00 PM ET (Legacy Schedule)"
      target_url: 'https://hotdog-diaries.vercel.app'
      enable_diversity_guard: true
    secrets: inherit