name: Post Late Night Content

on:
  schedule:
    - cron: '32 3 * * *'  # 03:32 UTC = 10:32 PM ET (staggered +2m for guard checks)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-late-night:
    uses: ./.github/workflows/post-time-slot.yml
    with:
      slot_name: late-night-legacy
      slot_time: "10:30 PM ET (Legacy Schedule)"
      target_url: 'https://hotdog-diaries.vercel.app'
      enable_diversity_guard: true
    secrets: inherit
