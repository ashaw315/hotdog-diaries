name: Post Late Night Content

on:
  schedule:
    - cron: '30 22 * * *'  # 10:30 PM UTC
  workflow_dispatch:

jobs:
  post-late-night:
    runs-on: ubuntu-latest
    steps:
      - name: Post Late Night Content
        run: |
          echo "üåÉ Posting late night content..."
          curl -L -X POST "${{ secrets.SITE_URL }}/api/admin/posting/post-now" \
            -H "Authorization: Bearer ${{ secrets.AUTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"immediate": true}' \
            --fail --show-error --retry 2 --retry-delay 10
      
      - name: Verify Post Success
        if: success()
        run: |
          echo "‚úÖ Late night content posted successfully"
      
      - name: Handle Failure
        if: failure()
        run: |
          echo "‚ùå Late night posting failed - alerting team"