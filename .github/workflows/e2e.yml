# ğŸŒ­ Hotdog Diaries â€” Playwright E2E Workflow
# Runs full end-to-end tests on Next.js app with caching & automatic recovery

name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_ENV: test
  CI: true
  DISABLE_EXTERNAL_INTEGRATIONS: true
  ADMIN_USERNAME: admin
  ADMIN_PASSWORD: StrongAdminPass123!
  JWT_SECRET: test-jwt-secret-for-e2e-testing-only-do-not-use-in-production
  DATABASE_URL_SQLITE: ./ci-test.db
  PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000

jobs:
  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Initialize test database
        run: |
          # Create minimal test database and admin user
          npm run db:init || echo "Database init completed"
          npm run admin:create || echo "Admin user creation completed"

      - name: Build Next.js application
        run: npm run build

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Checking for .next directory..."
          ls -la
          if [ ! -d ".next" ]; then
            echo "âŒ Build output missing!"
            exit 1
          fi
          echo "âœ… .next build output verified."
          echo "ğŸ“Š Build directory structure:"
          ls -la .next/
          echo "ğŸ“Š Build size:"
          du -sh .next

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          include-hidden-files: true
          path: |
            .next/**
            public/**
            package.json
            package-lock.json
          retention-days: 1
          if-no-files-found: error

  test-chromium:
    name: E2E Tests (Chromium)
    runs-on: ubuntu-latest
    needs: build-app
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .

      - name: Verify build artifacts
        run: |
          echo "ğŸ§© Checking for .next directory..."
          echo "ğŸ“ Current directory contents:"
          ls -la
          
          if [ ! -d ".next" ]; then
            echo "âŒ ERROR: .next directory not found. Running fallback build..."
            echo "ğŸ“¦ Installing dependencies first..."
            npm ci
            echo "ğŸ—ï¸ Running build..."
            npm run build
          else
            echo "âœ… Found .next build directory."
            echo "ğŸ“Š .next contents:"
            ls -la .next/
          fi

      - name: Restore dependencies
        run: |
          echo "ğŸ“¦ Restoring npm dependencies..."
          npm ci
        working-directory: ./

      - name: Install Playwright Test package
        run: |
          if [ ! -d "node_modules/@playwright/test" ]; then
            echo "Installing @playwright/test..."
            npm install --save-dev @playwright/test
          else
            echo "@playwright/test already installed."
          fi
        working-directory: ./

      - name: Verify Playwright CLI presence
        run: |
          npx playwright --version || (echo "âŒ Playwright not found" && exit 1)
        working-directory: ./

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium
          # Verify installation
          npx playwright install-deps chromium || echo "Browser dependencies already satisfied"
        working-directory: ./

      - name: Initialize test environment
        run: |
          npm run db:init || echo "Database init completed"
          npm run admin:create || echo "Admin user creation completed"

      - name: Final build verification
        run: |
          echo "ğŸ” Final pre-start verification..."
          if [ ! -d ".next" ]; then
            echo "âŒ CRITICAL: .next directory still missing!"
            echo "ğŸ“ Directory listing:"
            ls -la
            echo "ğŸ”§ Attempting final build..."
            npm run build || exit 1
          fi
          
          if [ ! -d ".next/standalone" ] && [ ! -d ".next/server" ]; then
            echo "âš ï¸ Warning: .next directory structure may be incomplete"
            ls -la .next/
          fi
          
          echo "âœ… Build directory confirmed."

      - name: Start Next.js server
        run: |
          echo "ğŸš€ Starting Next.js production server..."
          npm start &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"
          sleep 10  # Give server time to start
          
          # Wait for server with timeout
          TIMEOUT=60
          COUNTER=0
          until curl -f http://127.0.0.1:3000/api/health 2>/dev/null; do
            sleep 2
            COUNTER=$((COUNTER + 2))
            echo "â³ Waiting for server... ($COUNTER/$TIMEOUT seconds)"
            if [ $COUNTER -ge $TIMEOUT ]; then
              echo "âŒ Server failed to start within $TIMEOUT seconds"
              echo "ğŸ“‹ Server process status:"
              ps aux | grep -E "next|node" | head -5
              echo "ğŸ“‹ Current directory:"
              pwd
              echo "ğŸ“‹ Directory contents:"
              ls -la
              echo "ğŸ“‹ .next directory contents:"
              ls -la .next/ || echo ".next directory not found"
              exit 1
            fi
          done
          echo "âœ… Server is ready!"
        
      - name: Run Playwright tests (Chromium)
        run: npx playwright test --project=chromium --reporter=github --retries=1
        working-directory: ./
        
      - name: Upload Playwright report (Chromium)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 7

      - name: Upload test results (Chromium)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-chromium
          path: test-results/
          retention-days: 7

