# üå≠ Hotdog Diaries ‚Äî Playwright E2E Workflow
# Runs full end-to-end tests on Next.js app with caching & automatic recovery

name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_ENV: test
  CI: true
  DISABLE_EXTERNAL_INTEGRATIONS: true
  ADMIN_USERNAME: admin
  ADMIN_PASSWORD: StrongAdminPass123!
  JWT_SECRET: test-jwt-secret-for-e2e-testing-only-do-not-use-in-production
  DATABASE_URL_SQLITE: ./ci-test.db
  PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000

jobs:
  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Initialize test database
        run: |
          # Create minimal test database and admin user
          npm run db:init || echo "Database init completed"
          npm run admin:create || echo "Admin user creation completed"

      - name: Build Next.js application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            package.json
            package-lock.json
          retention-days: 1

  test-chromium:
    name: E2E Tests (Chromium)
    runs-on: ubuntu-latest
    needs: build-app
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .

      - name: Verify build artifacts
        run: |
          echo "üß© Checking for .next directory..."
          if [ ! -d ".next" ]; then
            echo "‚ùå ERROR: .next directory not found. Build artifacts missing."
            echo "üìÅ Current directory contents:"
            ls -la
            exit 1
          fi
          echo "‚úÖ Found .next build directory."
          echo "üìä .next directory size:"
          du -sh .next

      - name: Restore dependencies
        run: |
          echo "üì¶ Restoring npm dependencies..."
          npm ci
        working-directory: ./

      - name: Install Playwright Test package
        run: |
          if [ ! -d "node_modules/@playwright/test" ]; then
            echo "Installing @playwright/test..."
            npm install --save-dev @playwright/test
          else
            echo "@playwright/test already installed."
          fi
        working-directory: ./

      - name: Verify Playwright CLI presence
        run: |
          npx playwright --version || (echo "‚ùå Playwright not found" && exit 1)
        working-directory: ./

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium
          # Verify installation
          npx playwright install-deps chromium || echo "Browser dependencies already satisfied"
        working-directory: ./

      - name: Initialize test environment
        run: |
          npm run db:init || echo "Database init completed"
          npm run admin:create || echo "Admin user creation completed"

      - name: Verify server readiness
        run: |
          echo "üîç Final pre-start verification..."
          if [ ! -d ".next" ]; then
            echo "‚ùå CRITICAL: .next directory missing before server start!"
            echo "üì¶ Attempting emergency build..."
            npm run build
          fi
          echo "‚úÖ Server prerequisites met."

      - name: Start Next.js server
        run: |
          echo "üöÄ Starting Next.js production server..."
          npm start &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"
          sleep 10  # Give server time to start
          
          # Wait for server with timeout
          TIMEOUT=60
          COUNTER=0
          until curl -f http://127.0.0.1:3000/api/health 2>/dev/null; do
            sleep 2
            COUNTER=$((COUNTER + 2))
            echo "‚è≥ Waiting for server... ($COUNTER/$TIMEOUT seconds)"
            if [ $COUNTER -ge $TIMEOUT ]; then
              echo "‚ùå Server failed to start within $TIMEOUT seconds"
              echo "üìã Server process status:"
              ps aux | grep -E "next|node" | head -5
              echo "üìã Last 50 lines of npm debug log (if exists):"
              [ -f npm-debug.log ] && tail -50 npm-debug.log
              exit 1
            fi
          done
          echo "‚úÖ Server is ready!"
        
      - name: Run Playwright tests (Chromium)
        run: npx playwright test --project=chromium --reporter=github --retries=1
        working-directory: ./
        
      - name: Upload Playwright report (Chromium)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 7

      - name: Upload test results (Chromium)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-chromium
          path: test-results/
          retention-days: 7

