<!DOCTYPE html>
<html>
<head><title>Video Test</title></head>
<body>
<h1>Video Playback Test</h1>
<div style="display: flex; gap: 20px;">
  <div>
    <h2>YouTube (iframe)</h2>
    <iframe 
      src="https://www.youtube.com/embed/eIwOI0XLCTk?autoplay=1&mute=1" 
      width="300" height="200"
      allow="autoplay">
    </iframe>
  </div>
  <div>
    <h2>Imgur (video)</h2>
    <video src="https://i.imgur.com/example.mp4" width="300" height="200" autoplay muted loop></video>
  </div>
</div>
<script>
  // Check for errors
  window.addEventListener('error', (e) => {
    console.error('Global error:', e);
  }, true);
  
  setTimeout(() => {
    const errors = performance.getEntriesByType('resource').filter(r => r.transferSize === 0);
    console.log('CORS blocked resources:', errors.length);
    document.body.innerHTML += '<h2>CORS Errors: ' + errors.length + '</h2>';
  }, 3000);
</script>
</body>
</html>
